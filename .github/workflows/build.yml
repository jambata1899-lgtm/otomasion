name: Build PaygirLettersApp (CI/CD)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      # 3. Restore NuGet packages
      # انتقال پارامترهای فریمورک و زبان به مرحله Restore برای هماهنگی
      - name: Restore dependencies
        run: dotnet restore PaygirLettersApp.sln /p:LangVersion=latest /p:TargetFramework=net8.0-windows

      # 4. Build پروژه
      # نیازی به تکرار TargetFramework و LangVersion در اینجا نیست
      - name: Build project
        run: dotnet build PaygirLettersApp.sln --configuration Release --no-restore

      # 5. Publish خروجی
      # برای Publish نهایی نیاز است پارامتر TargetFramework مجددا تعریف شود
      - name: Publish Release build
        run: dotnet publish PaygirLettersApp/PaygirLettersApp.csproj --configuration Release /p:TargetFramework=net8.0-windows --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true

      # 6. Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PaygirLettersApp-Release
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
