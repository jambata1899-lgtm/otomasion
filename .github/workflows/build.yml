name: Final Dotnet Core Build for Windows Forms (64-bit) - Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. دریافت سورس و نصب دات‌نت
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 2. پیکربندی NuGet برای پکیج‌های گم شده
      - name: Configure NuGet Sources
        # FIX: حذف براکت ها و پرانتزهای اضافی از آدرس
        run: |
          dotnet nuget add source "https://api.nuget.org/v3/index.json" --name "StandardNuGet" --configfile nuget.config
          dotnet nuget add source "https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json" --name "dotnet-tools" --configfile nuget.config
          
      # 3. بازیابی وابستگی‌ها (Restore)
      # استفاده از فایل پیکربندی NuGet جدید
      - name: Restore dependencies
        run: dotnet restore FinalDotnetCoreBuild.sln --configfile nuget.config

      # 4. بیلد نهایی و انتشار (فقط برای net8.0-windows)
      - name: Publish Release build (x64 Final)
        # TargetFramework=net8.0-windows برای پشتیبانی از ویژگی های مدرن شما (PlaceholderText)
        run: dotnet publish FinalDotnetCoreBuild.csproj --configuration Release /p:TargetFramework=net8.0-windows /p:LangVersion=latest --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true --no-restore

      # 5. آپلود خروجی به عنوان Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FinalDotnetCoreBuild-Release-x64
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
