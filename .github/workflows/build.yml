name: Final Dotnet Core Build for Windows Forms (64-bit)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # از ویندوز برای بیلد گرفتن برنامه ویندوز استفاده می کند
    runs-on: windows-latest

    steps:
      # 1. دریافت سورس از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب .NET 8 SDK
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. بازیابی وابستگی‌ها (Restore)
      # SLN را از ریشه می خواند و مطمئن می شود که RuntimeIdentifier برای Publish لحاظ شود
      - name: Restore dependencies
        run: dotnet restore PaygirLettersApp.sln /p:TargetFramework=net8.0-windows /p:RuntimeIdentifiers=win-x64

      # 4. بیلد پروژه در حالت Release
      # از آخرین ورژن C# برای سازگاری با کد مدرن شما استفاده می کند
      - name: Build project (Release)
        run: dotnet build PaygirLettersApp.sln --configuration Release /p:LangVersion=latest /p:TargetFramework=net8.0-windows --no-restore

      # 5. انتشار خروجی نهایی برای ویندوز 64 بیت (Self-contained)
      # فایل اجرایی نهایی (EXE) را تولید می کند
      - name: Publish Release build (x64)
        run: dotnet publish PaygirLettersApp/PaygirLettersApp.csproj --configuration Release /p:TargetFramework=net8.0-windows --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true --no-restore

      # 6. آپلود خروجی به عنوان Artifact (برای دانلود)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PaygirLettersApp-Release-x64
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
