name: Final Dotnet Core Build for Windows Forms (64-bit) - Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. دریافت سورس از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب .NET 8 SDK و MSBuild
      - name: Setup MSBuild & .NET 8
        uses: microsoft/setup-msbuild@v2 # استفاده از MSBuild
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          
      # -----------------------------------------------------------
      # 3. FIX: رفع خطای NU1102: پیکربندی NuGet برای پکیج‌های گم شده
      # -----------------------------------------------------------
      - name: Configure NuGet Sources
        # اضافه کردن سورس های لازم
        run: |
          dotnet nuget add source "https://api.nuget.org/v3/index.json" --name "StandardNuGet"
          dotnet nuget add source "https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet-tools/nuget/v3/index.json" --name "dotnet-tools"

      # 4. بازیابی وابستگی‌ها (Restore)
      - name: Restore dependencies (using MSBuild)
        # FIX: استفاده از MSBUILD برای حل خطای Syntax 'net48'
        run: msbuild FinalDotnetCoreBuild.sln /t:Restore /p:Configuration=Release /p:TargetFrameworks=net8.0-windows;net48 /p:RuntimeIdentifiers=win-x64

      # 5. بیلد پروژه در حالت Release
      - name: Build project (Release)
        # LangVersion=latest برای پشتیبانی از ویژگی های مدرن C# (PlaceholderText)
        run: dotnet build FinalDotnetCoreBuild.sln --configuration Release /p:LangVersion=latest --no-restore

      # 6. انتشار خروجی نهایی برای ویندوز 64 بیت (Self-contained)
      - name: Publish Release build (x64)
        run: dotnet publish FinalDotnetCoreBuild.csproj --configuration Release /p:TargetFramework=net8.0-windows --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true --no-restore

      # 7. آپلود خروجی به عنوان Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FinalDotnetCoreBuild-Release-x64
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
