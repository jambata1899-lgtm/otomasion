name: Build PaygirLettersApp (CI/CD)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    # ما در حال استفاده از win-x64 برای Publish هستیم، پس از ویندوز استفاده می کنیم
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      - name: Restore dependencies
        run: dotnet restore PaygirLettersApp.sln

      # 4. Build پروژه
      - name: Build project
        run: dotnet build PaygirLettersApp.sln --configuration Release /p:LangVersion=latest /p:TargetFramework=net8.0-windows --no-restore

      # 5. Publish خروجی
      - name: Publish Release build
        run: dotnet publish PaygirLettersApp/PaygirLettersApp.csproj --configuration Release /p:LangVersion=latest /p:TargetFramework=net8.0-windows --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true

      # 6. Upload artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PaygirLettersApp-Release
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
