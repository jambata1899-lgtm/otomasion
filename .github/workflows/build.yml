name: Final Dotnet Core Build for Windows Forms (64-bit) - Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. دریافت سورس از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب .NET 8 SDK
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -----------------------------------------------------------
      # 3. FIX: رفع خطای NU1102 با اضافه کردن سورس ویندوز دسکتاپ
      # -----------------------------------------------------------
      - name: Add Missing NuGet Source (Windows Toolkit)
        # این سورس پکیج‌های توسعه ویندوز (مانند Microsoft.Toolkit) را پوشش می‌دهد
        run: dotnet nuget add source "https://api.nuget.org/v3/index.json" --name "MicrosoftDeveloperFeed"

      # 4. بازیابی وابستگی‌ها (Restore)
      - name: Restore dependencies
        # FIX: Restore ساده برای جلوگیری از خطای سینتکس 'net48'
        # این مرحله تمام فریم‌ورک‌های پروژه (net8.0-windows و net48) را از درون csproj می‌خواند.
        run: dotnet restore FinalDotnetCoreBuild.sln

      # 5. بیلد پروژه در حالت Release
      - name: Build project (Release)
        # LangVersion=latest برای پشتیبانی از ویژگی های مدرن C# (PlaceholderText)
        # TargetFrameworks در اینجا برای اطمینان از ساخت دو فریم‌ورک استفاده می‌شود.
        run: dotnet build FinalDotnetCoreBuild.sln --configuration Release /p:LangVersion=latest /p:TargetFrameworks=net8.0-windows;net48 --no-restore

      # 6. انتشار خروجی نهایی برای ویندوز 64 بیت (Self-contained)
      - name: Publish Release build (x64)
        # فقط فایل پروژه (csproj) را Publish می کنیم
        run: dotnet publish FinalDotnetCoreBuild.csproj --configuration Release /p:TargetFramework=net8.0-windows --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true --no-restore

      # 7. آپلود خروجی به عنوان Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FinalDotnetCoreBuild-Release-x64
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
