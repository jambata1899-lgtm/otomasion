name: Final Dotnet Core Build for Windows Forms (32-bit) - Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. دریافت سورس
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب دات‌نت 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. پاکسازی منابع NuGet (برای رفع NU1301)
      - name: Clean NuGet Sources
        run: dotnet nuget locals all --clear

      # 4. بازیابی وابستگی‌ها
      - name: Restore dependencies
        run: dotnet restore FinalDotnetCoreBuild.csproj

      # 5. بیلد و انتشار نهایی
      - name: Publish Release build (x86 Final)
        run: dotnet publish FinalDotnetCoreBuild.csproj --configuration Release --output ${{ github.workspace }}/artifacts --runtime win-x86 --self-contained true

      # 6. آپلود خروجی به عنوان Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FinalDotnetCoreBuild-Release-x86
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
