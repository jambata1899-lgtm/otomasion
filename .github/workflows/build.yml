name: Build PaygirLettersApp (CI/CD)

on:
  # در زمان پوش شدن کد به شاخه main
  push:
    branches:
      - main
  # در زمان ایجاد Pull Request برای شاخه main
  pull_request:
    branches:
      - main
  # امکان اجرای دستی Workflow
  workflow_dispatch:

jobs:
  build:
    # برای پروژه های ویندوز فرم یا WPF از windows-latest استفاده می کنیم
    runs-on: windows-latest

    steps:
      # 1. Checkout کد
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. نصب .NET SDK
      # ما به طور پیش فرض از دات نت 8 استفاده می کنیم که C# 12 را پشتیبانی می کند
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' 

      # 3. Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore PaygirLettersApp.sln

      # 4. Build پروژه در حالت Release
      # اضافه کردن /p:LangVersion=latest برای اجبار به استفاده از آخرین نسخه C#
      - name: Build project
        run: dotnet build PaygirLettersApp.sln --configuration Release /p:LangVersion=latest --no-restore

      # 5. Publish خروجی (ایجاد فایل های قابل اجرا)
      # اضافه کردن /p:LangVersion=latest
      - name: Publish Release build
        run: dotnet publish PaygirLettersApp/PaygirLettersApp.csproj --configuration Release /p:LangVersion=latest --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true

      # 6. Upload artifacts (برای دانلود فایل EXE از GitHub Actions)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PaygirLettersApp-Release
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
