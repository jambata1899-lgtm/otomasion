name: Final Dotnet Core Build for Windows Forms (64-bit) - Final

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. دریافت سورس از ریپازیتوری
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. نصب .NET 8 SDK
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # -----------------------------------------------------------
      # 3. بازیابی وابستگی‌ها (Restore) - استفاده از نام فایل تصحیح شده
      # -----------------------------------------------------------
      - name: Restore dependencies
        run: dotnet restore FinalDotnetCoreBuild.sln /p:TargetFramework=net8.0-windows /p:RuntimeIdentifiers=win-x64

      # 4. بیلد پروژه در حالت Release
      - name: Build project (Release)
        run: dotnet build FinalDotnetCoreBuild.sln --configuration Release /p:LangVersion=latest /p:TargetFramework=net8.0-windows --no-restore

      # 5. انتشار خروجی نهایی برای ویندوز 64 بیت (Self-contained)
      # استفاده از نام فایل پروژه (csproj)
      - name: Publish Release build (x64)
        run: dotnet publish FinalDotnetCoreBuild.csproj --configuration Release /p:TargetFramework=net8.0-windows --output ${{ github.workspace }}/artifacts --runtime win-x64 --self-contained true --no-restore

      # 6. آپلود خروجی به عنوان Artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: FinalDotnetCoreBuild-Release-x64
          path: ${{ github.workspace }}/artifacts
          retention-days: 5
